<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Subscription Failed</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="p-5 mb-4 bg-secondary bg-opacity-10">
      <div class="container-fluid py-5">
        <h1 class="display-5 fw-bold">Oops! Something went wrong!</h1>
        <p class="col-md-8 fs-4">
          There was an error with your subscription. Please try again.
        </p>
        <form action="/failure" method="post">
          <button class="btn btn-warning btn-lg" type="button">
            Try Again
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
